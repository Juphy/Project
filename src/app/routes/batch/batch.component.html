<nz-card nzTitle="批量操作互助金历史记录列表" [nzExtra]="extraTemplate">
    <div class="search">
        <div class="query">
            <b>查询条件</b>
        </div>
        <div nz-row>
            <div nz-col>
                <label style="width: 64px">描述：</label>
                <input type="text" nz-input [(ngModel)]="description" style="width: 120px;flex:none" />
                <label class="ant-left-xxl" style="width: 98px">起止日期：</label>
                <nz-range-picker [(ngModel)]="datetime" style="width: 260px"></nz-range-picker>
                <button nz-button nzType="primary" class="ant-left-xxl" (click)="search_data(true)">
                    <i nz-icon nzType="search" nzTheme="outline"></i>搜索
                </button>
                <button nz-button class="ant-left-large" (click)="clear_data()">
                    <i nz-icon nzType="reload" nzTheme="outline"></i>清空
                </button>
            </div>
        </div>
    </div>
    <nz-table #table nzShowSizeChanger [nzData]="data" [(nzPageSize)]="pagesize" [(nzPageIndex)]="page"
        [nzFrontPagination]="false" [nzTotal]="total" [nzShowTotal]="totalTemplate" [nzLoading]="loading"
        [nzPageSizeOptions]="pagesizeAry" (nzPageIndexChange)="search_data()" (nzPageSizeChange)="search_data(true)">
        <thead>
            <tr>
                <th>操作人ID</th>
                <th>互助金（元）</th>
                <th>操作描述</th>
                <th>操作时间</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of table.data">
                <td>{{ data.user_id }}</td>
                <td>{{ (data.change/100).toFixed(2) }}</td>
                <td>{{ data.description }}</td>
                <td>{{ data.created_at }}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
<ng-template #totalTemplate> 总计 {{ total }} 条 </ng-template>
<ng-template #extraTemplate>
    <button *ngIf="fn['batch_mutual_gold']" nz-button (click)="show_modal()" nzType="primary">
        <span>批量操作互助金</span>
    </button>
</ng-template>
