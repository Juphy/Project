<form nz-form [formGroup]="validateForm" (ngSubmit)="submit_form()">
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>id_card</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="id_card" placeholder="账号" />
            <nz-form-explain *ngIf="validateForm.get('id_card')?.dirty && validateForm.get('id_card')?.errors">请输入你的账号！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <input type="password" nz-input formControlName="password" placeholder="密码" />
            <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">请输入你的密码！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
</form>
