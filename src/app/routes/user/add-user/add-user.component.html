<form nz-form [formGroup]="validateForm" (ngSubmit)="submit_form()">
    <nz-form-item>
        <nz-form-label [nzSpan]="6">推荐人编号</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="parent_snum" placeholder="推荐人编号" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>身份证号码</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="id_card" (ngModelChange)="handle_birth($event)"
                placeholder="身份证号码" />
            <nz-form-explain *ngIf="validateForm.get('id_card')?.dirty && validateForm.get('id_card')?.errors">
                请输入你的身份证号码！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6">手机号</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="phone" placeholder="用户手机号" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>姓名</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="name" placeholder="姓名" />
            <nz-form-explain *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors">请输入你的姓名！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>生日</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-date-picker formControlName="birthday" placeholder="生日"></nz-date-picker>
            <nz-form-explain *ngIf="validateForm.get('birthday')?.dirty && validateForm.get('birthday')?.errors">
                请输入你的生日！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>地址</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="text" nz-input formControlName="address" placeholder="地址" />
            <nz-form-explain *ngIf="validateForm.get('address')?.dirty && validateForm.get('address')?.errors">请输入你的地址！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>密码</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="password" nz-input formControlName="password" placeholder="密码" />
            <span *ngIf="!data">(默认密码：123456)</span>
            <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">
                请输入你的密码！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>确认密码</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input type="password" nz-input formControlName="_password" placeholder="确认密码" />
            <nz-form-explain *ngIf="validateForm.get('_password')?.dirty && validateForm.get('_password')?.errors">
                请输入你的密码！
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
</form>
<div nz-row>
    <div nz-col nzSpan="12" nzOffset="6">
        <button nz-button class="ant-right" nzType="primary" [nzLoading]="loading" (click)="submit_form()">完成</button>
        <button nz-button class="ant-right" (click)="cancel()">取消</button>
    </div>
</div>
