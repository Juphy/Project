<div *ngIf="type===0">
  <nz-table #table [nzData]="data" nzFrontPagination="false" nzShowPagination="false">
    <thead>
      <tr>
        <th>id</th>
        <th>父级id</th>
        <th>编号</th>
        <th>姓名</th>
        <th>电话</th>
        <th>注册时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{data.id}}</td>
        <td>{{data.parent_id}}</td>
        <td>{{data.snum}}</td>
        <td>{{data.name}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.created_at}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
<div *ngIf="type===1">
  <div *ngIf="!flag" id="tree-container" style="width:1552px;height: 600px"></div>
  <div *ngIf="flag" style="width:1552px;height: 600px;text-align: center">
    <nz-spin nzSimple nzSize="large"></nz-spin>
  </div>
</div>
